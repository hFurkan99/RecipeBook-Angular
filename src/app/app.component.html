<app-header (activePage)="onSetActivePage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        *ngIf="activePageName == 'recipe'; else otherPage"
      ></app-recipes>
      <ng-template #otherPage>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
